spring:
  datasource:
    url: jdbc:mysql://localhost:3306/telecom_billing?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: telecom_user
    password: telecom_pass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: me.realimpact.telecom.calculation.infrastructure.dto
  configuration:
    map-underscore-to-camel-case: true
    use-column-label: true
    cache-enabled: false
    default-fetch-size: 100
    default-statement-timeout: 30

logging:
  level:
    me.realimpact.telecom: INFO
    org.springframework.jdbc: WARN
    com.zaxxer.hikari: INFO